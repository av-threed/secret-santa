<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Secret Santa</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f8f8f8; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 10px; box-shadow: 0 2px 12px rgba(44,62,80,0.10); border: 2px solid #0E5A3A; }
    h2 { color: #0E5A3A; text-align: center; }
    label { display: block; margin-top: 18px; font-weight: bold; color: #0E5A3A; }
    input { width: 100%; padding: 12px; margin-top: 8px; border-radius: 6px; border: 1.5px solid #E8DFC8; font-size: 1em; background: #fff; color: #222; box-sizing: border-box; }
    button { margin-top: 28px; background: #0E5A3A; color: #fffbe7; border: none; padding: 14px 28px; border-radius: 6px; font-size: 1.1em; font-weight: bold; cursor: pointer; box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10); transition: background 0.2s; }
    button:hover { background: #0B4A2F; }
    .error { color: #B91C1C; margin: 10px 0; font-weight: bold; }
  </style>
  <script type="module">
    import { supabase, cleanAuthHash } from './supabase.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const form = document.getElementById('resetForm');
      const msg = document.getElementById('message');
      const submitBtn = form.querySelector('button');

      async function ensureRecoverySession() {
        const { data } = await supabase.auth.getSession();
        if (data?.session) return data.session;

        const hashParams = new URLSearchParams(window.location.hash.replace(/^#/, ''));
        const queryParams = new URLSearchParams(window.location.search);

        const code = queryParams.get('code') || hashParams.get('code');
        if (code) {
          const { data: sessionData, error } = await supabase.auth.exchangeCodeForSession(code);
          if (error) throw error;
          return sessionData.session;
        }

        const accessToken = hashParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token');
        if (accessToken && refreshToken) {
          const { data: sessionData, error } = await supabase.auth.setSession({
            access_token: accessToken,
            refresh_token: refreshToken
          });
          if (error) throw error;
          return sessionData.session;
        }

        throw new Error('Auth session missing. Please open this link from your email again.');
      }

      try {
        await ensureRecoverySession();
        cleanAuthHash();
      } catch (err) {
        msg.textContent = err.message || 'Auth session missing. Please try the reset link again.';
        msg.className = 'error';
        submitBtn.disabled = true;
        return;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = '';
        const newPassword = document.getElementById('newPassword').value;
        submitBtn.disabled = true;
        try {
          const { data, error } = await supabase.auth.updateUser({ password: newPassword });
          if (error) throw error;
          msg.textContent = 'Password updated. You can close this tab and sign in.';
          cleanAuthHash();
        } catch (err) {
          msg.textContent = err.message || 'Failed to update password';
          msg.className = 'error';
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="new-password" autocomplete="new-password" required>
      <button type="submit">Update Password</button>
    </form>
    <div id="message"></div>
  </div>
</body>
</html>

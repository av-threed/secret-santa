<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Secret Santa</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f8f8f8; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 10px; box-shadow: 0 2px 12px rgba(44,62,80,0.10); border: 2px solid #0E5A3A; }
    h2 { color: #0E5A3A; text-align: center; }
    label { display: block; margin-top: 18px; font-weight: bold; color: #0E5A3A; }
    input { width: 100%; padding: 12px; margin-top: 8px; border-radius: 6px; border: 1.5px solid #E8DFC8; font-size: 1em; background: #fff; color: #222; box-sizing: border-box; }
    button { margin-top: 28px; background: #0E5A3A; color: #fffbe7; border: none; padding: 14px 28px; border-radius: 6px; font-size: 1.1em; font-weight: bold; cursor: pointer; box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10); transition: background 0.2s; }
    button:hover { background: #0B4A2F; }
    .error { color: #B91C1C; margin: 10px 0; font-weight: bold; }
  </style>
  <script type="module">
    import { supabase } from './supabase.js';
    document.addEventListener('DOMContentLoaded', async () => {
      const form = document.getElementById('resetForm');
      const msg = document.getElementById('message');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = '';
        const newPassword = document.getElementById('newPassword').value;
        try {
          const { data, error } = await supabase.auth.updateUser({ password: newPassword });
          if (error) throw error;
          msg.textContent = 'Password updated. You can close this tab and sign in.';
        } catch (err) {
          msg.textContent = err.message || 'Failed to update password';
          msg.className = 'error';
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="new-password" autocomplete="new-password" required>
      <button type="submit">Update Password</button>
    </form>
    <div id="message"></div>
  </div>
</body>
</html>
